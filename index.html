<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>UltimateGPT</h1>
    <p>The AGI has been finally reached.</p>
    <input type="text" id="question" placeholder="Ваш вопрос...">
    <br>
    <button onclick="askQuestion()">Задать</button>
    <div id="response"></div>

    <script>
        function askQuestion() {
            const question = document.getElementById('question').value;
            const response = document.getElementById('response');
            
            response.innerHTML = 'Thinking...';
            
            setTimeout(() => {
                response.innerHTML = '';
                const answer = 'Иди нахуй.';
                let i = 0;
                const printEffect = setInterval(() => {
                    if (i < answer.length) {
                        response.innerHTML += answer.charAt(i);
                        i++;
                    } else {
                        clearInterval(printEffect);
                    }
                }, 100);
            }, 1000);
        }
    </script>
</body>
</html>
