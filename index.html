<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            background-color: #8BC34A;
            color: white;
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin: 0;
        }
        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #chat-window {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 400px;
            width: 760px;
            box-sizing: border-box;
        }
        .user-message {
            color: #333;
            margin-bottom: 10px;
        }
        .gpt-message {
            color: #2196F3;
            margin-bottom: 10px;
        }
        footer {
            background-color: white;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>UltimateGPT</h1>
    </header>
    <main>
        <div id="chat-window"></div>
    </main>
    <footer>
        <input type="text" id="question" placeholder="Задайте вопрос" onkeydown="if (event.keyCode === 13) askQuestion()">
        <button onclick="askQuestion()">Спросить</button>
    </footer>

    <script>
        function askQuestion() {
            const question = document.getElementById('question').value;
            const chatWindow = document.getElementById('chat-window');
            
            chatWindow.innerHTML += `<div class="user-message">Вы: ${question}</div>`;
            chatWindow.innerHTML += '<div class="gpt-message">UltimateGPT: Думаю...</div>';
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            setTimeout(() => {
                const gptMessage = chatWindow.lastElementChild;
                gptMessage.innerHTML = 'UltimateGPT: ';
                const answer = 'Иди нахуй.';
                let i = 0;
                const printEffect = setInterval(() => {
                    if (i < answer.length) {
                        gptMessage.innerHTML += answer.charAt(i);
                        i++;
                    } else {
                        clearInterval(printEffect);
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    }
                }, 100);
            }, 1500);
            
            document.getElementById('question').value = '';
        }
    </script>
</body>
</html>
