<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
        #chat-window {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .user-message {
            color: blue;
            margin-bottom: 5px;
        }
        .gpt-message {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>UltimateGPT</h1>
    <p>ИИ, который знает всё. Наконец-то.</p>
    <input type="text" id="question" placeholder="Задайте вопрос">
    <br>
    <button onclick="askQuestion()">Спросить</button>
    <div id="chat-window"></div>

    <script>
        function askQuestion() {
            const question = document.getElementById('question').value;
            const chatWindow = document.getElementById('chat-window');
            
            chatWindow.innerHTML += `<div class="user-message">Вы: ${question}</div>`;
            chatWindow.innerHTML += '<div class="gpt-message">UltimateGPT: Думаю...</div>';
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            setTimeout(() => {
                const gptMessage = chatWindow.lastElementChild;
                gptMessage.innerHTML = 'UltimateGPT: ';
                const answer = 'Иди нахуй.';
                let i = 0;
                const printEffect = setInterval(() => {
                    if (i < answer.length) {
                        gptMessage.innerHTML += answer.charAt(i);
                        i++;
                    } else {
                        clearInterval(printEffect);
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    }
                }, 100);
            }, 1000);
            
            document.getElementById('question').value = '';
        }
    </script>
</body>
</html>
